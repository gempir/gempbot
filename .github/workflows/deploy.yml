name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and Deploy
        run: |
          touch .env
          echo "${{secrets.SSH_PRIVATE_KEY}}" > ansible/.ssh_key
          chmod 600 ansible/.ssh_key
          make deploy
          make deploy_yjs
